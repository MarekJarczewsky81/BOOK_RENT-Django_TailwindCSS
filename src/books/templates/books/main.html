{% extends 'base.html' %}

{% block title %}book title list{% endblock title %}

{% block content %}
    <h1>book title list</h1>

    {% if qs %}
        <ul>
            {% for el in qs %}
                <li><a href="{% url 'books:detail' %}">{{el.title}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
